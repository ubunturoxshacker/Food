<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="assets/css/font-awesome.css" rel="stylesheet">
 <link href="assets/css/bootstrap.css" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="Login.css"> 
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link href="assets/css/font-awesome.css" rel="stylesheet">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Sign Up</title>
</head>
<body>
<div class="container-fluid" id="mainContainer">
  <div class="container" id="subcontainer">
     <div class="row" th:if="${param.success}">
          <div class="alert alert-info">
              You've successfully registered to our awesome app!
           </div>
     </div>
  <form th:action="@{/signUp}" th:object="${user}" method="post">
   
  <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>
   <fieldset>
    <div class="row" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
        <div class="col-lg-2">
          <label for="name">Name:</label>
        </div>
        <div class="col-lg-6">
          <input type="text"  class="form-control" name="name"  th:field="*{name}">
        </div>
        <div class="col-lg-4">
             <p class="error-message"
                th:each="error : ${#fields.errors('name')}"
                th:text="${error}">Validation error
             </p>
        </div>
    </div>
    <div class="row" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
        <div class="col-lg-2">
          <label for="email">Username:</label>
        </div>
        <div class="col-lg-6">
          <input type="email"  class="form-control" name="email"  th:field="*{email}">
        </div>
        <div class="col-lg-4">
             <p class="error-message"
                th:each="error : ${#fields.errors('email')}"
                th:text="${error}">Validation error
             </p>
        </div>
    </div>
    <div class="row" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
        <div class="col-lg-2">
          <label for="confirmEmail"> Confirm Username:</label>
        </div>
        <div class="col-lg-6">
          <input type="email"  class="form-control" name="confirmEmail"  th:field="*{confirmEmail}">
        </div>
        <div class="col-lg-4">
             <p class="error-message"
                th:each="error : ${#fields.errors('confirmEmail')}"
                th:text="${error}">Validation error
             </p>
        </div>
    </div>
   <div class="row" th:classaapend="${#fields.hasErrors('password')}? 'has-error':''">
     <div class="col-lg-2">
        <label for="password">Password:</label>
      </div>
      <div  class="col-lg-6">
        <input type="password"  class="form-control" name="password" th:field="*{password}">  
      </div>
      <div class="col-lg-4">
             <p class="error-message"
                th:each="error : ${#fields.errors('password')}"
                th:text="${error}">Validation error
             </p>
        </div>
   </div>
   <div class="row" th:classaapend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
     <div class="col-lg-2">
        <label for="confirmPassword"> Confirm Password:</label>
      </div>
      <div  class="col-lg-6">
        <input type="password"  class="form-control" name="confirmPassword" th:field="*{confirmPassword}">  
      </div>
      <div class="col-lg-4">
             <p class="error-message"
                th:each="error : ${#fields.errors('confirmPassword')}"
                th:text="${error}">Validation error
             </p>
        </div>
   </div>
  <div class="row"  th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
      <div class="col-lg-6">
        <input id="terms" type="checkbox" th:field="*{terms}"/>  
           <label class="control-label" for="terms">
             I agree with the <a href="#">terms and conditions</a> for Registration.
          </label>
      </div>   
      <div class="col-lg-4">
           <p class="error-message"
             th:each="error : ${#fields.errors('terms')}"
             th:text="${error}">Validation error
           </p>
       </div> 
                                     
  </div>
   <div class="row">
      <div class="col-lg-2">
       <button  type="submit" class="btn btn-success">Register</button>
      </div>
   </div>
   <div class="row">
      <div class="col-lg-2">
       <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
      </div>
   </div>
   <div class="row">
     <div class="col-lg-2">
       <input type="hidden" name="${_csrf.parameterName}"
        value="${_csrf.token}" />
       
     </div>
   </div>
   
   </fieldset>
   </form>
  </div>
  
</div>

</body>

</html>
